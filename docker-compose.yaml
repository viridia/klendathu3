version: '3.2'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: server
    ports:
      - 8181:8181
    environment:
      SERVER_PORT: 8181
      DEEPSTREAM_URL: "ws://deepstream:6020"
      RETHINKDB_URL: "rethinkdb://db:28015"
      IMGPROC_URL: http://imaginary:9000
      UPLOADS_DIR: /usr/tmp/uploads
      NODE_ENV: development
      DB_NAME: klendathu
      LOG_LEVEL: debug
    depends_on:
      - db
      - deepstream
      - imaginary
    volumes:
      - type: volume
        source: .
        target: /usr/src/klendathu
      - type: tmpfs
        target: /usr/tmp/uploads
  deepstream:
    image: deepstreamio/deepstream.io:latest
    container_name: deepstream
    ports:
      - 6020:6020
    volumes:
      - type: volume
        source: ./packages/klendathu-deepstream
        target: /etc/deepstream
    healthcheck:
      test: ["CMD", "curl", "-f", "http://deepstream/health-check"]
      interval: 1m30s
      timeout: 10s
      retries: 3
  imaginary:
    image: h2non/imaginary:latest
    container_name: imgproc
    environment:
       PORT: 9000
    command: -enable-url-source
    ports:
      - "9000:9000"
  db:
    image: rethinkdb:2.3.6
    container_name: rethinkdb
    ports:
      - 8080:8080   # Admin
      - 28015:28015 # Driver
      - 29015:29015 # Cluster
    volumes:
      - type: volume
        source: ./data
        target: /data
